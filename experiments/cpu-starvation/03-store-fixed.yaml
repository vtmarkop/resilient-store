apiVersion: apps/v1
kind: Deployment
metadata:
  name: resilience-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resilience-store
  template:
    metadata:
      labels:
        app: resilience-store
    spec:
      containers:
      - name: store-app
        image: resilience-store:latest
        imagePullPolicy: Never
        # THE FIX: Increased limits
        resources:
          limits:
            cpu: "500m"  # Raised to 50% core
          requests:
            cpu: "100m"
        env:
        - name: REDIS_HOST
          value: "redis-db"
        ports:
        - containerPort: 8080