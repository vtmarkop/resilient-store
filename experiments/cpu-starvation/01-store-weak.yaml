apiVersion: apps/v1
kind: Deployment
metadata:
  name: resilience-store
  labels:
    app: resilience-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resilience-store
  template:
    metadata:
      labels:
        app: resilience-store
    spec:
      containers:
      - name: resilience-store
        image: resilience-store:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000        # <--- CHANGE TO 5000 (Matches Python)
        resources:
          requests:
            cpu: "10m"
          limits:
            cpu: "50m"
        env:
        - name: REDIS_HOST
          value: "redis-service"
---
apiVersion: v1
kind: Service
metadata:
  name: resilience-store
spec:
  selector:
    app: resilience-store
  ports:
    - protocol: TCP
      port: 8080                     # We keep this 8080 (External)
      targetPort: 5000               # <--- CHANGE TO 5000 (Internal)
  type: ClusterIP